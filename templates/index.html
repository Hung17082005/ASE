<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mã hóa / Giải mã AES</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        .btn-gradient {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        .btn-gradient:hover {
            transform: scale(1.03);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Mã hóa / Giải mã AES</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Chọn tệp:</label>
                <input type="file" class="form-control" id="file" name="file" required />
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Khóa AES (16 ký tự):</label>
                <input type="text" class="form-control" id="key" name="key" minlength="16" maxlength="16" required />
            </div>
            <div class="mb-4">
                <label for="mode" class="form-label">Chế độ:</label>
                <select class="form-select" id="mode" name="mode" required>
                    <option value="encrypt">Mã hóa</option>
                    <option value="decrypt">Giải mã</option>
                </select>
            </div>
            <button type="submit" class="btn-gradient">Thực hiện</button>
        </form>
    </div>
</body>
</html>
